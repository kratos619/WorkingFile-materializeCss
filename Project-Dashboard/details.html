  <!-- section details -->
  <section class="section section-details grey lighteen-4">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              
                <div class="row">
                  <div class="col s12 m6">
                      <span class="card-title">Post Details</span>
                  </div>
                  <div class="col s12 m6">
                    <img src="img/person1.jpg" alt="" class="responsive-img circle" style="width: 40px; margin-left: 10px;">
                      <p>Posted By Gaurav</p>
                      <p>On July 1</p>      
                  </div>
                </div>
                <form>
                  <div class="input-field">
                    <input type="text" id="title" value="the title">
                    <label for="title">Title</label>
                  </div>
                  <div class="input-field">
                    <select>
                      <option value="" disabled selected> select option 1 </option>
                      <option selected value="1"> select option 2 </option>
                      <option value="2"> select option 3 </option>
                      <option value="3"> select option 4 </option>
                      <option value="3"> select option 4 </option>
                      <option value="3"> select option 4 </option>
                    </select>
                    <label>category</label>
                  </div>
                  <div class="input-field">
                    <textarea name="body" id="body" class="materialize-textarea">this is content </textarea>
                    <label for="body">content</label>
                  </div>
                </form>


            </div>
            <div class="card-action">
            <button class="btn green">Save</button>
            <button class="btn red">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <footer class="section blue darken-2 white-text center">

  <!-- Post Model -->

  <div id="post-modal" class="modal">
    <div class="modal-content">
      <h4>Add Post</h4>
      <form>
        <div class="input-field">
          <input type="text" id="title">
          <label for="title">Title</label>
        </div>
        <div class="input-field">
          <select>
            <option value="" disabled selected> select option 1 </option>
            <option value="1"> select option 2 </option>
            <option value="2"> select option 3 </option>
            <option value="3"> select option 4 </option>
            <option value="3"> select option 4 </option>
            <option value="3"> select option 4 </option>
          </select>
          <label>category</label>
        </div>
        <div class="input-field">
          <textarea name="body" id="body" class="materialize-textarea"></textarea>
          <label for="body">content</label>
        </div>
      </form>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close btn blue white-text">Submit</a>
      </div>
    </div>
  </div>



  <!-- preeloader -->
  <div class="loader preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.js"></script>

  <script src="//cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
  <script>
    // Replace the <textarea id="editor1"> with a CKEditor
    // instance, using default configuration.
    CKEDITOR.replace('body');
    // hide section
    $('.section').hide();

    setTimeout(function () {
      $(document).ready(function () {
        //show Sections
        $('.section').fadeIn();

        //hide preeloader
        $('.loader').fadeOut();

        //Init Side nav
        $('.button-collapse').sideNav();
        //init modal
        $('.modal').modal();
        // init select
        $('select').material_select();

      });
    }, 1000)
  </script>
